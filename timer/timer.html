<html>
<head>
    <link href="timer.css" rel="stylesheet" type="text/css" media="all">
    <script type="module" src="timer.js"></script>
</head>
<div class="timer">
    <span class="minutes">00</span>:<span class="seconds">00</span>
  </div>
  <div class="controls">
    <label for="minutes-input">Minutes:</label>
    <input type="number" id="minutes-input" min="0" max="60" value="0">
    <label for="seconds-input">Seconds:</label>
    <input type="number" id="seconds-input" min="0" max="60" value="0">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  
</html>
