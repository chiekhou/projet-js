    <!-- SETTINGS -->
    <button id="show-settings">Show settings</button>
    <div id="settings-overlay"
        style="display:none;width: 100vw;height:100vh; background:rgba(0,0,0,0.5);position:fixed;left:0;top:0;bottom:0;right:0;">
    </div>
    <dialog id="settings" style="width: 90%;margin:0 auto;">
        <button id="hide-settings">Hide settings</button>

        <div class="config-latence">
            <h6>Afficher/Masquer la latence</h6>
            <button class="afficher-latence">Afficher</button>
            <button class="masquer-latence">Masquer</button>
        </div>
        <br><br>

        <div class="config-batterie">
            <h6>Afficher/Masquer la batterie</h6>
            <button class="afficher-batterie">Afficher</button>
            <button class="masquer-batterie">Masquer</button>
        </div>
        <br>

        <div class="config-heure">

            <h6>Afficher/Masquer l'heure</h6>
            <div class="heure">
                <button class="afficher-heures">Afficher</button>
                <button class="masquer-heures">Masquer</button>
            </div>

            <h6>Afficher/Masquer les minutes</h6>
            <div class="minutes">
                <button class="afficher-minutes">Afficher</button>
                <button class="masquer-minutes">Masquer</button>
            </div>

            <h6>Afficher/Masquer les secondes</h6>
            <div class="secondes">
                <button class="afficher-secondes">Afficher</button>
                <button class="masquer-secondes">Masquer</button>
            </div>
        </div>

        <br>

        <div class="config-date">
            <h6>Afficher/Masquer la date</h6>
            <button class="afficher-date">Afficher</button>
            <button class="masquer-date">Masquer</button>

            <h6>Afficher/Masquer les annees</h6>
            <div class="annees">
                <button class="afficher-annee">Afficher</button>
                <button class="masquer-annee">Masquer</button>
            </div>

            <h6>Afficher/Masquer les mois</h6>

            <button class="afficher-mois">Afficher</button>
            <button class="masquer-mois">Masquer</button>


            <div class="jours">
                <h6>Afficher/Masquer les jours</h6>
                <button class="afficher-jour">Afficher</button>
                <button class="masquer-jour">Masquer</button>
            </div>
            <br>

            <div class="config-vibration">
                <button class="afficher">Afficher</button>
                <button class="masquer">Masquer</button>
            </div>

            <div class="config-mode">
                <button class="mdark">Dark</button>
                <button class="mlight">Light</button>
            </div>
    </dialog>
